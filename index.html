         border-right: 4px solid #9333ea;
         /* Warna garis */
         animation: blink-caret 0.7s steps(1) infinite;
      }

      @keyframes blink-caret {
         50% {
            border-color: transparent;
         }
      }

      .animate-fade-in-up {
         animation: fadeInUp 2s ease-out forwards;
      }

      @keyframes fadeInUp {
         from {
            opacity: 0;
            transform: translateY(20px);
         }

         to {
            opacity: 1;
            transform: translateY(0);
         }
      }

      @media (max-width: 768px) {
         .glow-box {
            box-shadow: 0 0 0px #9233ea00, 0 0 20px #9c55de;
         }
      }

   <script>

      // Active link highlighting
      const links = document.querySelectorAll('.nav-link');
      links.forEach(link => {
         link.addEventListener('click', () => {
            links.forEach(l => l.classList.remove('text-indigo-500', 'border-b-2', 'border-indigo-500'));
            link.classList.add('text-indigo-500', 'border-b-2', 'border-indigo-500');
         });
      });

      // Highlight the active link based on the current URL
      function highlightActiveLink() {
         const currentPath = window.location.hash || window.location.pathname;
         links.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
               link.classList.add('text-indigo-500', 'border-b-2', 'border-indigo-500');
            } else {
               link.classList.remove('text-indigo-500', 'border-b-2', 'border-indigo-500');
            }
         });
      }

      window.addEventListener('hashchange', highlightActiveLink);
      window.addEventListener('load', highlightActiveLink);



      // typing Text
      const typingTextElement = document.getElementById('typing-text');
      const texts = ["Student at Universitas Siliwangi", "FrontEnd Developer"];
      let currentTextIndex = 0;
      let currentCharIndex = 0;

      function typeEffect() {
         if (currentCharIndex < texts[currentTextIndex].length) {
            typingTextElement.textContent += texts[currentTextIndex][currentCharIndex];
            currentCharIndex++;
            setTimeout(typeEffect, 100); // Kecepatan mengetik
         } else {
            setTimeout(deleteEffect, 1500); // Tunggu sebelum menghapus
         }
      }

      function deleteEffect() {
         if (currentCharIndex > 0) {
            typingTextElement.textContent = texts[currentTextIndex].substring(0, currentCharIndex - 1);
            currentCharIndex--;
            setTimeout(deleteEffect, 50); // Kecepatan menghapus
         } else {
            currentTextIndex = (currentTextIndex + 1) % texts.length; // Ganti teks
            setTimeout(typeEffect, 500);
         }
      }







      // mobile

      // Mulai animasi garis 3
      typeEffect();

      const menuButton = document.getElementById('menu-button');
      const closeButton = document.getElementById('close-button');
      const mobileMenu = document.getElementById('mobile-menu');

      menuButton.addEventListener('click', () => {
         mobileMenu.classList.toggle('-translate-x-full');
      });

      closeButton.addEventListener('click', () => {
         mobileMenu.classList.toggle('-translate-x-full');
      });

      document.addEventListener('click', (event) => {
         if (!mobileMenu.contains(event.target) && !menuButton.contains(event.target)) {
            mobileMenu.classList.add('-translate-x-full');
         }
      });

      const navLinks = mobileMenu.querySelectorAll('a');
      navLinks.forEach(link => {
         link.addEventListener('click', () => {
            mobileMenu.classList.add('-translate-x-full');
         });
      });
   </script>
